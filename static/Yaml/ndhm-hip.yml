components:
  parameters:
    authorization:
      name: Authorization
      in: header
      required: true
      description: Access token which was issued after successful login with gateway auth server, which will be sent by gateway to authenticate itself with API bridge.
      schema:
        type: string
    X-Origin-ID:
      name: X-Origin-ID
      in: header
      description: >
        Identifier of the health information provider user from which the request came.
        (Necessity of this header depends on the authentication at the Bridge)
        If gateway uses JWT authentication, from access token itself originator can be identified.
      schema:
        type: string
    X-HIP-ID:
      name: X-HIP-ID
      in: header
      required: true
      description: Identifier of the health information provider to which the request was intended.
      schema:
        type: string
    X-HIU-ID:
      name: X-HIU-ID
      in: header
      required: true
      description: Identifier of the health information user to which the request was intended.
      schema:
        type: string
    X-CM-ID:
      name: X-CM-ID
      in: header
      required: true
      description: Suffix of the consent manager to which the request was intended.
      schema:
        type: string
    LinkRefNumber:
      name: linkRefNumber
      in: path
      required: true
      description: Reference number for the link request made earlier.
      schema:
        $ref: '#/components/schemas/UuidSchema'
    ConsentRequestId:
      name: consentRequestId
      in: path
      required: true
      description: Consent request's identifier
      schema:
        type: string
        format: uuid
    ConsentId:
      name: consentId
      in: path
      required: true
      description: Consent request's identifier
      schema:
        type: string
        format: uuid
  schemas:
    UuidSchema:
      type: string
      format: uuid
      example: a1s2c932-2f70-3ds3-a3b5-2sfd46b12a18d
    PatientDiscoveryRequest:
      type: object
      required:
        - requestId
        - timestamp
        - transactionId
        - patient
      properties:
        requestId:
          type: string
          format: uuid
          description: a nonce, unique for each HTTP request.
          example: "499a5a4a-7dda-4f20-9b67-e24589627061"
        timestamp:
          $ref: '#/components/schemas/TimestampSchema'
        transactionId:
          type: string
          format: uuid
          description: correlation-Id for patient discovery and subsequent care context linkage
        patient:
          type: object
          required:
            - id
            - verifiedIdentifiers
            - name
            - gender
            - yearOfBirth
          properties:
            id:
              type: string
              example: <patient-id>@<consent-manager-id>
              description: Identifier of patient at consent manager
            verifiedIdentifiers:
              type: array
              items:
                $ref: '#/components/schemas/Identifier'
              xml:
                name: verifiedIdentifiers
                wrapped: true
            unverifiedIdentifiers:
              type: array
              items:
                $ref: '#/components/schemas/Identifier'
              xml:
                name: unverifiedIdentifiers
                wrapped: true
            name:
              type: string
              example: "chandler bing"
            gender:
              type: string
              enum: [M, F, O, U]
            yearOfBirth:
              type: integer
              example: 2000
      xml:
        name: PatientDiscoveryRequest
    ShareProfileRequest:
      type: object
      required:
        - requestId
        - timestamp
        - profile
      properties:
        requestId:
          type: string
          format: uuid
          description: a nonce, unique for each HTTP request.
          example: "499a5a4a-7dda-4f20-9b67-e24589627061"
        timestamp:
          $ref: '#/components/schemas/TimestampSchema'
        profile:
          type: object
          required:
            - patient
          properties:
            hipCode:
              type: string
              description: additional details about HIP retrieved after scanning QR.
              example: 12345 (CounterId)
            patient:
              type: object
              required:
                - healthId
                - healthIdNumber
                - gender
                - name
                - yearOfBirth
              properties:
                healthId:
                  type: string
                  example: <username>@<suffix>
                healthIdNumber:
                  type: string
                  example: 1111-1111-1111-11
                name:
                  type: string
                  example: "Jane Doe"
                gender:
                  $ref: '#/components/schemas/PatientGender'
                address:
                  $ref: '#/components/schemas/PatientAddress'
                yearOfBirth:
                  type: integer
                  example: 2000
                dayOfBirth:
                  type: integer
                monthOfBirth:
                  type: integer
                identifiers:
                  type: array
                  items:
                    $ref: '#/components/schemas/Identifier'
                  xml:
                    name: Identifiers
                    wrapped: true
      xml:
        name: ShareProfileRequest
    ShareProfileRequest1:
      type: object
      required:
        - requestId
        - timestamp
        - intent
        - location
        - profile
      properties:
        requestId:
